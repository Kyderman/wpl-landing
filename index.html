<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Weston Pool League</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="center">
        <div class="ad-bar">
          <div class="ad-slot">
            <a href="https://www.allstarssportsbars.co.uk/home/" target="_blank"
              ><img class="responsive-img-height" src="images/allstars.png"
            /></a>
          </div>
        </div>
        <a
          href="https://sites.theleaguecrowd.com/TLCPlayer/Default.aspx?url=westonpoolleague.org"
          target="_blank"
          ><img class="responsive-img main-logo" src="images/wsm-logo.png"
        /></a>
        <div class="quicklinks">
          <button
            class="quicklink-button"
            onclick="window.open('https://sites.theleaguecrowd.com/TLCPlayer/Default.aspx?url=westonpoolleague.org')"
            type="button"
          >
            Main results & stats
          </button>
        </div>
        <div class="quicklinks quicklinks-dark">
          <a href="https://www.epa.org.uk/#gsc.tab=0" target="_blank"
            ><img class="quicklink-image" src="images/EPA.svg"
          /></a>
          <a
            href="https://www.facebook.com/groups/650217586350311"
            target="_blank"
            ><img class="quicklink-image" src="images/facebook.png"
          /></a>
          <a href="http://www.somersetcountypool.com/" target="_blank"
            ><img class="quicklink-image" src="images/scp-logo.png"
          /></a>
        </div>
        <div class="quicklinks quicklinks-light">
          <a href="" target="_blank"
            ><img class="quicklink-image" src="images/twisted.png"
          /></a>
        </div>

        <div class="quicklinks quicklinks-light">
          <a href="" target="_blank"
            ><img class="quicklink-ad" src="images/tm-heating.png"
          /></a>
          <a href="" target="_blank"
            ><img class="quicklink-ad" src="images/wrs-alarms.png"
          /></a>
        </div>
        <div class="quicklinks quicklinks-light">
          <a href="" target="_blank"
            ><img class="quicklink-ad" src="images/ap-signs.png"
          /></a>
          <a href="" target="_blank"
            ><img class="quicklink-ad" src="images/walnut-tree.png"
          /></a>
        </div>
        <div class="quicklinks quicklinks-light">
          <a href="" target="_blank"
            ><img class="quicklink-ad" src="images/prowash.png"
          /></a>
          <a href="" target="_blank"
            ><img class="quicklink-ad" src="images/dk-alarms.png"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
